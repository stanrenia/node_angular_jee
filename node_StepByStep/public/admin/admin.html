<!DOCTYPE html>
<html lang="en" ng-app="adminApp" ng-controller="eventCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ASI Admin Page</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/js.css" rel="stylesheet">

  </head>
  <body>
      
      <div class="container-fluid fullScreenHeight zeroRef" >
        <div class="row container-fluid fullScreenHeight ">
            
<!-- *************   LEFT PANEL  *************-->
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 zeroRef fullScreenHeight divOverflow left-panel">
                 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="btn-group" role="group" aria-label="...">
                        <button ng-disabled="!selectsActive.pres" type="button" class="btn btn-default" ng-click="savePres()"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>
                        <!--<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>-->
                        <button ng-disabled="!selectsActive.pres" type="button" ng-show="!isCreatingPres" class="btn btn-default" ng-click="activeNewPres()">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Presentation</button>
                        <button ng-disabled="!selectsActive.pres" type="button" ng-show="isCreatingPres" class="btn btn-default" ng-click="activeNewPres()">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Cancel</button>
                    </div>
                    <div class="form-group">
                            <ul ng-show="isCreatingPres" style="list-style-type: none;">
                                <li><label for="in_pres_title">Title</label><input id="in_pres_title" ng-model="in_pres.title"/></li>
                                <li><label for="in_pres_desc">Description</label><input id="in_pres_desc" ng-model="in_pres.desc"/></li>
                                <li><button ng-disabled="!selectsActive.pres" ng-click="newPres()">Create new Presentation</button></li>
                            </ul>
                    <div>Select Presentation <select ng-options="pres as pres.title for pres in presentationMap.array track by pres.id" ng-model="currentPresentation" ng-disabled="!selectsActive.pres"></select>
                    </div>
                        <label for="currentPresTitle">Title</label>
                        <input ng-disabled="!selectsActive.pres" type="text" ng-model="currentPresentation.title" class="form-control" id="currentPresTitle">
                    </div>
                </div>
                <div>
                    <button ng-disabled="!selectsActive.pres" type="button" class="btn btn-default" ng-click="newSlide()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Slide</button>
                    <button ng-disabled="!selectsActive.pres" type="button" class="btn btn-default" ng-click="removeSlide()"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Remove Slide</button>
                </div>
                 <div ng-repeat="slid in currentPresentation.slidArray track by $index" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-click="selectCurrentSlid(slid)">
                     <h3>{{slid.title}}</h3>                     
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 slidZoneEmpty"  ng-class="{'slidZoneSelectedEmpty': slid.id == currentSlide.id, 'hide':slid.contentMap[1]!=undefined}">
                        Slid Zone
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 slidZone"  ng-class="{'slidZoneSelected': slid.id == currentSlide.id, 'hide':slid.contentMap[1]==undefined}">
                        <img ng-src="{{contentMap.payload[slid.contentMap[1]].src}}" alt="{{contentMap.payload[slid.contentMap[1]].title}}" class="img-responsive" style="width:100%;height:150px">
                    </div>
                </div>
            </div>
<!-- *************   CENTER PANEL  *************-->
            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 zeroRef fullScreenHeight" > 
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-controller="playerCtrl">
                   <div class="btn-group" role="group" aria-label="..." >
                       <button type="button" class="btn btn-default" ng-click="changeSlide('first')"><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span></button>
                       <button type="button" class="btn btn-default" ng-click="changeSlide('previous')"><span class="glyphicon glyphicon-backward" aria-hidden="true"></span></button>
                       <button type="button" class="btn btn-default" ng-click="changeSlide('start')"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
                       <button type="button" class="btn btn-default" ng-click="changeSlide('pause')"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
                       <button type="button" class="btn btn-default" ng-click="changeSlide('next')"><span class="glyphicon glyphicon-forward" aria-hidden="true"></span></button>
                       <button type="button" class="btn btn-default" ng-click="changeSlide('last')"><span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></button>
                    </div>
                    <span ng-bind="errMsg" style="color: red; font-size: large"></span>
                    <span ng-bind="logMsg" style="color: #00ce00; font-size: large"></span>
                </div>
                
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fullScreenHeight">
                    <div class="form-group" >
                        <label for="currentSlideTitle">Title</label>
                        <input type="text" ng-model="currentSlide.title" class="form-control" id="currentSlideTitle">
                        <label for="currentSlideText">Text</label>
                        <textarea rows="5" type="text" ng-model="currentSlide.txt"  class="form-control" id="currentSlideText"></textarea>
                    </div>
                    <div ng-drop="true" ng-drop-success="onDropComplete($data,$event)"  style="min-height: 100px;min-width: 100px;">
                        <span ng-if="isSlidContentEmpty(currentSlide)">NO IMAGE IS SET</span>
                        <img ng-hide="isSlidContentEmpty(currentSlide)" ng-src="{{contentMap.payload[currentSlide.contentMap[1]].src}}" alt="{{contentMap.payload[currentSlide.contentMap[1]].title}}" class="img-responsive">
                    </div>
                </div>
            </div>
<!-- *************   RIGHT PANEL  *************-->
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 divOverflow right-panel">
                 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." ng-model="searchContent.type">
                        <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </span>
                    </div>
                </div>
                <button ng-show="hiddingDZ" type="button" class="btn btn-default" ng-click="hideDropZone()" ><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>   Show Drop<span class="glyphicon glyphicon-upload" aria-hidden="true"></span>Zone </button>
                <button ng-show="!hiddingDZ" type="button" class="btn btn-default" ng-click="hideDropZone()" ><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>   Hide Drop<span class="glyphicon glyphicon-upload" aria-hidden="true"></span>Zone</button>
                <div ng-hide="hiddingDZ" id="dropZone" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div ng-include="'pages/DropZoneArea.html'"></div>
                </div>
                 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 contentBlock" ng-repeat="content in contentMap.array | filter:searchContent | orderBy: 'title'" >
                    <input type="text" ng-model="content.title" class="form-control" id="currentContentTitle">
                    <div ng-drag="true" ng-drag-data="content" ng-drag-success="onDragComplete($data,$event)">
                        <img ng-src="{{content.src}}" alt="{{content.title}}" class="img-thumbnail" style="width:100%;height:250px">
                    </div>
                </div>
            </div>
        </div>
    </div>
      
      
    <script src="lib/js/jquery-1.11.3.min.js"></script>
    <script src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="lib/js/dropzone.js"></script>
  <script src="/socket.io/socket.io.js"></script>

      
      <!-- ANGULAR -->    
  <script src="lib/js/angular.min.js"></script>
  <script src="lib/ngDraggable-master/ngDraggable.js"></script>
  
  
  <script src="js/services/FactoryService-s3.1.js"></script>
  <script src="js/services/CommService3.3.js"></script>
  <script src="js/application/AdminApp-s3.3.js"></script>
  
  <script src="js/controllers/EventController-s3.3.js"></script>
  <script src="js/controllers/PlayerController-s3.3.js"></script>
  <script src="js/controllers/DropZoneController.js"></script>
  <script type="text/javascript" src="lib/js/socket.js"></script>

  </body>
</html>
